{% set name = "uvloop" %}
{% set version = "0.11.2" %}
{% set hash_type = "sha256" %}
{% set hash_value = "a97bd62ebbdf7e6e84bf44afe439d9b24ce4d8661a29a639626a8c03748f6f98" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_value }}

build:
  number: 0
  script: python setup.py install  --single-version-externally-managed --record=record.txt
  skip: True  # [py2k or win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - uvloop

about:
  home: http://github.com/MagicStack/uvloop
  # Multiple licenses! : Apache 2.0, MIT
  license: MIT
  license_file: LICENSE-MIT
  summary: Ultra fast implementation of asyncio event loop on top of libuv.
  description: |
      uvloop is a fast, drop-in replacement of the built-in asyncio event loop.
      uvloop is implemented in Cython and uses libuv under the hood.
  doc_url: http://uvloop.readthedocs.org
  dev_url: https://github.com/MagicStack/uvloop

extra:
  recipe-maintainers:
    - nehaljwani
