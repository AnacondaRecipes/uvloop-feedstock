{% set name = "uvloop" %}
{% set version = "0.10.1" %}
{% set hash_type = "sha256" %}
{% set hash_value = "90f9d3ba56ddd554954feff381306ec7e8c31305fc8bf686277b7d8c46e09d68" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_value }}

build:
  number: 0
  script: python setup.py install  --single-version-externally-managed --record=record.txt
  skip: True  # [py2k or win]

requirements:
  host:
    - python
    - setuptools
  build:
    - {{ compiler('c') }}
    - make  # [unix]
  run:
    - python

test:
  imports:
    - uvloop

about:
  home: http://github.com/MagicStack/uvloop
  # Multiple licenses! : Apache 2.0, MIT
  license: MIT
  license_file: LICENSE-MIT
  summary: Ultra fast implementation of asyncio event loop on top of libuv.
  description: |
      uvloop is a fast, drop-in replacement of the built-in asyncio event loop.
      uvloop is implemented in Cython and uses libuv under the hood.
  doc_url: http://uvloop.readthedocs.org
  dev_url: https://github.com/MagicStack/uvloop

extra:
  recipe-maintainers:
    - nehaljwani
